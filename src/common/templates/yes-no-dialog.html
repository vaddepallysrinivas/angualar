<div class="modal-header" style="padding:10px">
    <h5 class="modal-title">
    	<b>{{yesNoCtrl.title}}</b>
    	<span class="glyphicon glyphicon-remove" style="float:right" ng-click="yesNoCtrl.no()"></span>
    </h5>
</div>
<div class="modal-body" style="height:60px">
   <p>{{yesNoCtrl.message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger" type="button" ng-click="yesNoCtrl.no()">{{yesNoCtrl.noTitle}}</button>
    <button class="btn btn-sm btn-primary" 
    	type="button" ng-click="yesNoCtrl.yes()">{{yesNoCtrl.yesTitle}}</button>
</div>
